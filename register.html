<html>
	<head>
		<title>INTER COLLEGIATE REGISTRATION FORM</title>
		<style>
			body {background:url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9zdGF0aWMvaW1hZ2VzL3dlYnNpdGUvMjAyMi0wNS80MjgtamFja2Fuc3RleS1ycC1vY3RvYmVyMjAxOS0wMTg1LWt3YW4tYS5qcGc.jpg?s=TKBmqHZ-vZ85V2fkcqbLQa3Kl663EsauY6pNhxkRNXU');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover; }
			center{color:white;}
			table{color:white;}
		</style>
	</head>
<body>
	<center>
		<h1>  KG COLLEGE OF ARTS & SCIENCE <br></h1>
		<h2>DEPARTMENT OF COMPUTER SCIENCE [PG]<br></h2>
		   <h3>INTER COLLEGIATE EVENT-2023 <br></h3>
<br>
<br>
<br>
<br>
	<table bgcolor="transparent">
	<FORM>
		<tr><h1> REGISTRATION FORM </h1></tr><br>

		<tr>
			<td><label>FIRST NAME:</label></td>
			<td><input type="text"></td>
			<td><label>LAST NAME:</label></td>
			<td><input type="text"></td>
		</tr>
		
		<tr>
			<td><label>COLLEGE NAME:</label></td>
			<td><input type="text" ></td></tr>
		
		<tr>
			<td><label>COURSE:</label></td>
			<td><select>
			<option>MSC CS</option>
			<option>MSC SS</option>
			<option>MSC MATHS</option>
			<option>M.COM</option>
			</select></td>
			<td><label>YEAR</label></td>
			<td><select>
			<option>I</option>
			<option>II</option>
			<option>III</option>
			<option>IV</option>
			<option>V</option>
			</td></select>
		</tr>

		<tr>
			<td><label>CONTACT NO:</label></td>
			<td><input type="text"></td>
		</tr>
		
		<tr>
			<td><label>GENDER:</label></td>
			<td><input type="radio" name="male"/>MALE</td>
			<td><input type="radio" name="male"/>FEMALE</td>
			<td><input type="radio" name="male"/>OTHERS</td>
		</tr>

		<tr>
			<td><label>EMAIL ID:</label></td>
			<td><input type="text" ></td>	
		</tr>
		
		<tr>
			<td><label>EVENTS</label></td>
			<td><select>
			<option>Quizes</option>
			<option>Paper Presentation</option>
			<option>Debugging</option>
			<option>connection</option>
			<option>Online Games</option>
			</td></select>
		</tr>
		
		<tr colspan="4">
			<td><input type="button" value="SUBMIT"></td>
		</tr>
	</FORM>
</table>
</center>
</body>
</html>
